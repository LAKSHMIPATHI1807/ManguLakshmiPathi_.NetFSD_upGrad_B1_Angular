<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ShopEasy</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h3>Filters</h3>
            <label><input type="checkbox"> Electronics</label><br>
            <label><input type="checkbox"> Fashion</label><br>
            <label><input type="checkbox"> Shoes</label><br>
            <label><input type="checkbox"> Accessories</label>
        </aside>
        <section class="products">
            <div class="product-card">
                <p style="background:red;color:white;padding:3px 8px;border-radius:5px;">
                    Limited Offer
                </p>
                <img height="150" src="./shopping (1).webp">
                <h3>Smart Watch</h3>
                <p>$99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="../shopping.webp">
                <h3>Headphones</h3>
                <p>$59</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./shoes.jpg">
                <h3>Shoes</h3>
                <p>$79</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./backpack.jpg">
                <h3>Backpack</h3>
                <p>$49</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./mobile.jpg">
                <h3>Mobile</h3>
                <p>$499</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./sunglasses.jpg">
                <h3>Sunglasses</h3>
                <p>$29</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./mouse.jpg">
                <h3>Gaming Mouse</h3>
                <p>$39</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./laptop.jpg">
                <h3>Laptop</h3>
                <p>$899</p>
                <button>Add to Cart</button>
            </div>
        </section>
        <aside id="cart">
            <h3>ðŸ›’ Cart Summary</h3>
            <p>Items: 3</p>
            <p>Total: $257</p>
            <button>Checkout</button>
        </aside>
    </div>
    <footer>
        <p>&copy; Copyrights 2026 ShopEasy | Developed by MLP</p>
    </footer>
</body>
</html>
