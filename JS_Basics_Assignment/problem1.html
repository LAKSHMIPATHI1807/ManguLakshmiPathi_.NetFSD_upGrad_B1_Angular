<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            background-color: antiquewhite;
            font-size: 18px;
        }
        h1,main,footer{
            text-align: center;
        }
        header{
            color: white;
            padding: 15px;
            text-align: center;
        }
        .nav{
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 0px;
        }
        @media (max-width: 780px) {
            body{
                background-color: lightcoral;
                font-size: 14px;
            }
            .nav{
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lucky Restaurant</h1>
        <nav>
            <ul class="nav">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <main>
        <p>This page changes layout, font-size, and backgorund color based on screen-size.</p>
    </main>

    <footer>
        <p>&copy; Copyright 2026 Lucky Restaurant | Developed by MLP</p>
    </footer>
</body>
</html>
