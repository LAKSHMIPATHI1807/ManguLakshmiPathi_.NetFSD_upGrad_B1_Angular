<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks=prompt("Enter the marks")

        if (marks >=75) {
            console.log('Grade A')
            document.write('Grade A')
        } else if (marks>=60) {
            console.log('Grade B')
            document.write('Grade B')
        } else if (marks>=40) {
            console.log('Grade C')
            document.write('Grade C')
        } else if (marks<40) {
            console.log('Fail')
            document.write('Fail')
        }
    </script>
</body>
</html>
