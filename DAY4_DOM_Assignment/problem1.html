<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Generator</title>
</head>
<body>

    <label>Name</label>
    <input type="text" id="username"><br><br>

    <button id="gen_greet">Generate Greeting</button>

    <p id="greeting_message"></p>

    <script>
        let btn = document.getElementById("gen_greet");
        let greeting = document.getElementById("greeting_message");
        let nameInput = document.getElementById("username");

        function showGreeting(name) {
            var message = `Hello, ${name}! Welcome to our website.`;
            greeting.textContent = message;
            alert(`Hello, ${name}! Welcome to our website.`)
        }

        function fetch_name() {
            let username = nameInput.value;
            showGreeting(username);
        }

        btn.addEventListener("click", fetch_name);
    </script>

</body>
</html>
