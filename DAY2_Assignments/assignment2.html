<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Book Appointment</legend>
            <label for="">Department</label>
            <input list="dept" placeholder="Department">
            <datalist id="dept">
                <option value="Cardiology"></option>
                <option value="Neurology"></option>
                <option value="ENT"></option>
                <option value="General Surgeon"></option>
                <option value="Oncology"></option>
            </datalist>
            <br><br>
            <label for="">Doctor</label>
            <input list="doctor" placeholder="Doctor">
            <datalist id="doctor">
                <option value="Dr.Sharma"></option>
                <option value="Dr.Varma"></option>
                <option value="Dr.Devi"></option>
                <option value="Dr.Valli"></option>
                <option value="Dr.Murthy"></option>
            </datalist>
            <br><br>
            <label for="">Date</label>
            <input type="date" min="2026-02-17" required> <br><br>
            <label for="">Time</label>
            <input type="time" id="time">
            <br><br>
            <label for="">Age</label>
            <input type="number" placeholder="Age" min="1" required>
            <br><br>
            <label for="">Phone</label>
            <input type="tel" pattern="[0-9]{10}" placeholder="Phone" required>
            <br><br>
            <label for="">Email</label>
            <input type="email" required>
            <br><br>
            <label for="">File Upload</label>
            <input type="file" multiple>
            <br><br>
            <label><input type="checkbox">Emergency</label>
            <br><br>
            <button>Submit</button> <br><br>
            <button type="reset">Reset</button>
        </fieldset>
    </form>

</body>
</html>
