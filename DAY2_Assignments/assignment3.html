<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learning Course Registration Portal</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>E-learning Course Registration</legend>
            <label for="">Course</label>
        <input list="course" placeholder="Select Course" required>
        <datalist id="course">
            <option value="Full Stack"></option>
            <option value="Python"></option>
            <option value="DotNet"></option>
        </datalist>
        <br><br>
        <label>Batch Month</label>
        <input type="month" required>
        <br><br>
        <label>Session Timing</label>
        <input type="time" required>
        <br><br>
        <label>Skill Level</label>
        <input type="range" min="1" max="10" required>
        <br><br>
        <label for="">Enrollment Progress</label>
        <progress value="70" max="100"></progress>
        <br><br>
        <video controls width="400" height="300">
            <source src="./233382_small.mp4">
            <track src="subtitles.vtt" kind="subtitles">
        </video>
        <br><br>
        <button>Enroll</button>
        </fieldset>
</form>

</body>
</html>
