<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let students = [ 
            { name: "Akhil", marks: 85 }, 
            { name: "Priya", marks: 72 }, 
            { name: "Ravi", marks: 90 }, 
            { name: "Meena", marks: 45 }, 
            { name: "Karan", marks: 30 } 
        ];

        let passedStudents = students.filter(s => s.marks >= 40);
        console.log("Passed Students:", passedStudents);

        let distinction = students.filter(s => s.marks >= 85);
        console.log("Distinction Students:", distinction);

        let average =
        students.reduce((sum, s) => sum + s.marks, 0) / students.length;
        console.log("Class Average:", average);

        let topper = students.reduce((top, s) =>
        s.marks > top.marks ? s : top
        );
        console.log("Topper:", topper);

        let failedCount = students.filter(s => s.marks < 40).length;
        console.log("Failed Students Count:", failedCount);

        let gradedStudents = students.map(s => {
        let grade;

        if (s.marks >= 85) grade = "A";
        else if (s.marks >= 60) grade = "B";
        else if (s.marks >= 40) grade = "C";
        else grade = "Fail";

        return { ...s, grade };
        });
        console.log("Students with Grades:", gradedStudents);

        let rankedStudents = [...students]
        .sort((a, b) => b.marks - a.marks)
        .map((s, index) => ({ ...s, rank: index + 1 }));
        console.log("Ranked Students:", rankedStudents);

        let removedLowest = [...students]
        .sort((a, b) => b.marks - a.marks)
        .slice(0, students.length - 1);
        console.log("After Removing Lowest:", removedLowest);

        let leaderboard = [...students].sort((a, b) => b.marks - a.marks);
        console.log("Leaderboard:", leaderboard);
    </script>
</body>
</html>
