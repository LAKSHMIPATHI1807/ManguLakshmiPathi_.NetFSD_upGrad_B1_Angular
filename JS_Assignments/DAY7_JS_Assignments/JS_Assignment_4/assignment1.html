<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let books = [
        { id: 1, title: "JavaScript Basics", price: 450, stock: 10 },
        { id: 2, title: "React Guide", price: 650, stock: 5 },
        { id: 3, title: "Node.js Mastery", price: 550, stock: 8 },
        { id: 4, title: "CSS Complete", price: 300, stock: 0 }
        ];

        let titles = books.map(books => books.title);
        console.log(titles);

        let totalValue = books.reduce((total, books) => total + (books.price * books.stock), 0);
        console.log("Total Inventory Value:", totalValue);

        let books_above_500 = books.filter(books => books.price>500);
        console.log(books_above_500);

        let new_price = books.map(books => ({
            ...books ,
            price: books.price+(books.price*0.05)
        }))
        console.log(new_price);

        let sort_books = books.sort((a,b) => a.price - b.price)
        console.log(sort_books);

        let removeID = 2;
        let updatedBooks = books.filter(books => books.id !== removeID);
        console.log(updatedBooks);

        let outOfStock = books.some((books,title) => books.stock === 0);
        console.log("Any book out of stock?", outOfStock);
    </script>
</body>
</html>
