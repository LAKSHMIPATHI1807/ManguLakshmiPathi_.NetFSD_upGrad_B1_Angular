<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let numbers = [10, 20, 30, 10, 40, 20, 50, 60, 60];

        let unique = [...new Set(numbers)];
        console.log("Unique:", unique);

        let secondLargest = [...new Set(numbers)]
        .sort((a, b) => b - a)[1];
        console.log("Second Largest:", secondLargest);

        let frequency = numbers.reduce((acc, num) => {
        acc[num] = (acc[num] || 0) + 1;
        return acc;
        }, {});
        console.log("Frequency:", frequency);

        let firstNonRepeating = numbers.find(num => frequency[num] ===1);
        console.log("First Non-Repeating:", firstNonRepeating);

        let rotateBy2 = [
        ...numbers.slice(2),
        ...numbers.slice(0, 2)
        ];
        console.log("Rotated Array:", rotateBy2);

        let nested = [1, 2, [3, 4, [5]]];
        let flatArray = nested.flat(Infinity);
        console.log("Flattened:", flatArray);

        let arr = [1, 2, 3, 5, 6];
        let n = 6;
        let expectedSum = (n * (n + 1)) / 2;
        let actualSum = arr.reduce((sum, num) => sum + num, 0);
        let missing = expectedSum - actualSum;
        console.log("Missing Number:", missing);

        
    </script>
</body>
</html>
